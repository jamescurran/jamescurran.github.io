---
layout: default
title: {{ page.title }}
---
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
  {% for post in site.posts %}
	  <div>
		<p><h2>{{ post.title }}</h2>{{ post.date | date_to_string }}</p>
		<p>{{ post.content }}</p>
	  </div>
	{% endfor %}
