---
layout: default
title: Honest Illusion
---
    {% for post in site.posts | limit:5 %}
      <div class="hero-unit">
        <p><h2><a href="{{ post.url }}">{{ post.title }}</a></h2>{{ post.date | date_to_string }} - {{site.author}}</p>
        <p>{{ post.content | strip_html | truncatewords: 55 }}</p>
        <p><a href="{{ post.url }}#disqus_thread">Read more ...</a></p>
      </div>
    {% endfor %}
